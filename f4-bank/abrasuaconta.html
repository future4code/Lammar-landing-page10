<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Abra sua conta</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="container" >

      <div class="content1">      
   
        <!--FORMULÁRIO DE CADASTRO-->
        <div id="abrasuaconta">
          <form method="post" action=""> 
            <h1>Cadastro</h1> 
             

            <p> 
              <label for="nome_cad">Nome</label>
              <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Digite seu nome completo." />
            </p>
            
            <p> 
              <label for="celular">Celular</label>
              <input id="celular" name="celular" required="required" type="text" placeholder="ex. (99)9 9999-9999" maxlength="15"/>
            </p>
            
            <p> 
              <label for="email">Seu e-mail</label>
              <input id="email" name="email" required="required" type="email" placeholder="contato@f4bank.com"/> 
            </p>
             
            <p> 
              <label for="senha_cad">Sua senha</label>
              <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234"/>
            </p>
            
            <p> 
              <input type="checkbox" name="aceitarTermos" id="aceitarTermos" value="" /> 
              <label for="aceitarTermos">Autorizo o F4bank a tratar meus dados pessoais para envio de comunicações sobre seus produtos e serviços e também estou de acordo com a Política de Privacidade.</label>
            </p>

            <p> 
              <input type="submit" value="Cadastrar"/> 
            </p>
             
            <p class="link">  
              Já tem conta?
              <a href="/login.html"> Ir para Login </a>
            </p>
          </form>
        </div>
      </div>
    </div>  
  </body>       











<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>

<script type="text/javascript">
$("#celular").mask("(00)0 0000-0000");
</script>
